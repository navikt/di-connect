image: navikt/di-connect
team: di
replicas:
  min: 1
  max: 1
resources:
  limits:
    cpu: 500m
    memory: 2G
  requests:
    cpu: 200m
    memory: 2G
port: 8083
fasitResources:
  used:
  - alias: srvdatavarehus
    resourceType: credential
  - alias: Datavarehus_u1
    resourceType: datasource
healthcheck:
  liveness:
    path: /
    initialDelay: 120
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /
    initialDelay: 120
    timeout: 1
